<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Invoice</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="topContainer">
      <div>IPREDICT</div>
      <div>
        <img class="logo" src="./images/iPredictLogo.png" alt="iPredictLogo" />
      </div>
    </div>

    <!-- Add Customer Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="addCustomerForm">
              <div class="form-group">
                <label for="customer-name" class="col-form-label">Name:</label>
                <input
                  name="customerName"
                  type="text"
                  class="form-control customerName"
                  id="recipient-name"
                />
              </div>
              <div class="form-group">
                <label for="customer-contactNo" class="col-form-label"
                  >Contact No:</label
                >
                <input
                  name="customerContactNo"
                  type="number"
                  class="form-control customerContactNo"
                  id="recipient-contact"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-info btn-lg customCloseButton closeModal"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <input
                  type="submit"
                  class="btn btn-outline-info btn-lg whiteBgButton"
                  value="Add customer"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="pos-f-t customNavbar">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <!-- Shop and Customer details -->
          <div class="shopAndCustomerDetails">
            <!-- Shop Details -->
            <div class="shopDetailsSection">
              <div class="detailsTitle"><h3>SHOP</h3></div>
              <br />
              <div class="shopMainDetails">
                AA Stores <br />
                GSTIN: 27AACCF0683K1ZH
              </div>
              123, 5th Main Road, Ejipura, <br />
              Bangalore, Karnataka - 560 047 <br />
              9654171823
            </div>
            <!-- Customer Details -->
            <div class="customerDetailsSection">
              <div class="detailsTitle"><h3>CUSTOMER</h3></div>
              <br />
              <button
                type="button"
                class="btn btn-outline-info btn-lg customDoneButton addCustomerButton"
                data-toggle="modal"
                data-target="#exampleModal"
                data-whatever="@fat"
              >
                <i class="fas fa-plus customAddIcon"></i> Customer
              </button>
              <div class="customerInvoiceDetails"></div>
            </div>
            <!-- Summary Details -->
            <div class="summaryDetailsSection">
              <div class="detailsTitle"><h3>SUMMARY</h3></div>
              <div class="summaryAmount"><h3></h3></div>
              <div class="addItemsOrCheckoutButtons">
                <button
                  type="button"
                  class="btn btn-outline-info btn-lg customDoneButton"
                >
                  <i class="fas fa-plus customAddIcon"></i>
                  Item
                </button>
                <br />
                <button
                  type="button"
                  class="btn btn-outline-info btn-lg customAddButton"
                >
                  <i class="fas fa-check customDoneIcon"></i>
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <!-- Billing section -->
    <div class="startBilling">
      <button type="button" class="btn btn-outline-info btn-lg whiteBgButton">
        Start Billing
      </button>
    </div>
    <div class="billingSection">
      <table class="table table-sm table-hover">
        <thead class="heading">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Items</th>
            <th scope="col">Category</th>
            <th class="monetaryValue" scope="col">Rate</th>
            <th class="monetaryValue" scope="col">Qty</th>
            <th class="monetaryValue" scope="col">Tax %</th>
            <th class="monetaryValue" scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">1</td>
            <td>Milk</td>
            <td>500 ml</td>
            <td class="monetaryValue">26</td>
            <td class="monetaryValue">2</td>
            <td class="monetaryValue">0</td>
            <td class="monetaryValue">52</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th class="monetaryValue" scope="row">Total</th>
            <th class="monetaryValue">377</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <!-- Bootstrap scripts -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <!-- Font Awesome script -->
  <script
    src="https://kit.fontawesome.com/e1e8e053d6.js"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
